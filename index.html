<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>
<!-- button has to have its own id  -->
<!-- set item method  -->
    <div data-hour= 9 class="row time-block">
      <div id="time9am" class="col-md-1 hour">9:00AM</div>
      <textarea id="time9" class="col-md-10 description"></textarea>
      <button id="btn1" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div data-hour="10" class="row time-block">
      <div class="col-md-1 hour">10:00AM</div>
      <textarea id="time10" class="col-md-10 description"></textarea>
      <button id="btn2" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div data-hour="11" class="row time-block">
      <div class="col-md-1 hour">11:00AM</div>
      <textarea id="time11" class="col-md-10 description"></textarea>
      <button id="btn3" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div data-hour="12" class="row time-block">
      <div class="col-md-1 hour">12:00AM</div>
      <textarea id="time12" class="col-md-10 description"></textarea>
      <button id="btn4" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div data-hour="13" class="row time-block">
      <div class="col-md-1 hour">1:00PM</div>
      <textarea id="time13" class="col-md-10 description"></textarea>
      <button id="btn5" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div data-hour="14" class="row time-block">
      <div class="col-md-1 hour">2:00PM</div>
      <textarea id="time14" class="col-md-10 description"></textarea>
      <button id="btn6" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div data-hour="15" class="row time-block">
      <div class="col-md-1 hour">3:00PM</div>
      <textarea id="time15" class="col-md-10 description"></textarea>
      <button id="btn7" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div data-hour="16" class="row time-block">
      <div class="col-md-1 hour">4:00PM</div>
      <textarea id="time16" class="col-md-10 description"></textarea>
      <button id="btn8" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div data-hour="17" class="row time-block">
      <div class="col-md-1 hour">5:00PM</div>
      <textarea id="time17" class="col-md-10 description"></textarea>
      <button id="btn9" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
